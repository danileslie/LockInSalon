                </ul>
            </nav>
            <p class='phone-number'>+1 (123) 456 7890</p>
        </div>
    </header>
    <main>
        <section class='contact-us'>
            <div class='location-and-hours'>
                <div class='contact-info'>
                    <h1>Contact Us</h1>
                    <!-- <p>Lorem ipsum dolor sit amet.</p>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus ullam eos ipsum voluptas reprehenderit, aspernatur eaque quidem iure, voluptate quam doloremque voluptatem consequatur quasi cum eveniet, molestiae illo. Velit consectetur optio nam eveniet nobis beatae expedita laborum rem suscipit similique modi nisi rerum corrupti itaque blanditiis, repudiandae exercitationem perferendis minima animi obcaecati sunt enim officia vero voluptatem. Repudiandae, ut laborum aliquid atque velit eos nesciunt, corporis ipsam aliquam autem voluptatibus.</p> -->
                    <p class='email'>email@email.com</p>
                    <p class='phone'>(123)-456-7890</p>
                    <p class='location'>Niagara Falls, ON</p>
                </div>
                <div class='map'>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d186585.9715628661!2d-79.088035!3d43.053932!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d3445eec824db9%3A0x46d2c56156bda288!2sNiagara%20Falls%2C%20ON!5e0!3m2!1sen!2sca!4v1682440678571!5m2!1sen!2sca"
                        width="100%"  height='100%' style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <form class='contact-form'>

                <div class='text-item'>
                    <label for='name'>Name </label>
                    <input type='text' name='name' id='name' >
                </div>
                <div class='text-item'>
                    <label for='email'>E-mail</label>
                    <input type='text' name='email' id='email' >
                </div>

                <div class='full-width'>
                    <label for='subject' name='subject'>Subject </label>
                    <input type='text' name='subject' id='subject'>
                </div>
                <div class='full-width'>
                    <label for='message'>Message </label>
                    <textarea name='message' id='message' rows='10'></textarea>
                </div>
                <button class='submit'>Submit</button>
            </form>
        </section>
    </main>
